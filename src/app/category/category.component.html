<h1>words category</h1>


<div>
<table mat-table [dataSource]="categorys">
    <ng-container matColumnDef="CategoryName">
        <th mat-header-cell *matHeaderCellDef> Category Name </th>
        <td mat-cell *matCellDef="let x"> {{x.CategoryName}} </td>
    </ng-container>
    <ng-container matColumnDef="WordsNumber">
        <th mat-header-cell *matHeaderCellDef> Number of words </th>
        <td mat-cell *matCellDef="let x"> {{x.wordsList.lenght}}</td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Last Update </th>
        <td mat-cell *matCellDef="let x">{{x.date}} <!-- חסר לחשב תאריך שינויcurrentDate   --></td>
    </ng-container> 
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let words;let i=index">
            <button mat-icon-button>
                <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon>delete</mat-icon>
                </button>
        </td>
    </ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
</div>
