<h1>words category</h1>

displayedColums: string[]=['name', 'type', 'index'];
dataSource = [new words("frutes",1,Language.English,Language.Hebrew)];


<div>
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> CategoryName </th>
    <td mat-cell *matCellDef="let element"> {{element.CategoryName}} </td>
</ng-container>
<ng-container matColumnDef="WordsNumber">
<th mat-header-cell *matHeaderCellDef> Type </th>
<td mat-cell *matCellDef="let element"> {{element.wordsList.lenght}}
</td>
</ng-container>
<ng-container matColumnDef="date">
<th mat-header-cell *matHeaderCellDef> LastUpdate </th>
<td mat-cell *matCellDef="let element">{{element.date}} <!-- חסר לחשב תאריך שינויcurrentDate   -->
</td>
